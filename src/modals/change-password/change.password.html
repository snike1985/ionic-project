<form class="main-modal main-form full-page"
      [formGroup]="passwordForm">

    <ion-header>

        <ion-toolbar>

            <ion-buttons start>
                <button ion-button
                        type="button"
                        color="primary"
                        icon-only
                        (click)="closeModal()">
                    <ion-icon name="md-close"></ion-icon>
                </button>
            </ion-buttons>

            <ion-title>
                Change Password
            </ion-title>

        </ion-toolbar>

    </ion-header>

    <ion-content padding>

        <div class="change-code">

            <p class="change-code__text"
               *ngIf="isWrong"
               [@SlideIn]>
                {{ step === 'current' ? 'Passwords is incorrect' : 'Passwords did not match. Try Again.' }}
            </p>

            <fieldset class="change-code__inner" [class.load]="isLoad">

                <ion-label stacked>{{ labelConfig[ step ] }}</ion-label>

                <jb-password [control]="passwordForm.controls['password']"
                             [(isLeast)]="isLeast"></jb-password>

            </fieldset>

        </div>

    </ion-content>

    <ion-footer>

        <div class="footer__wrap">

            <button ion-button block
                    type="button"
                    (click)="nextStep()"
                    [disabled]="!isLeast">
                {{ isConfirm ? 'Save' : 'Next' }}
            </button>

        </div>

    </ion-footer>

</form>

<!--success-msg-->
<div class="success-msg full-page" *ngIf="isSuccess" [@VisibilityChanged]>

    <ion-content>

        <!--success-msg__centered-->
        <div class="success-msg__centered">

            <!--success-msg__icon-->
            <div class="success-msg__icon">
                <img width="128" height="128" src="../assets/imgs/password-success.svg" alt="">
            </div>
            <!--/success-msg__icon-->

            <h3 class="success-msg__title">
                You Successfully <br/> Changed Your Password
            </h3>

        </div>
        <!--/success-msg__centered-->

    </ion-content>

    <ion-footer>

        <div class="footer__wrap">

            <button ion-button block
                    (click)="closeModal()"
                    type="button">
                Got it
            </button>

        </div>

    </ion-footer>

</div>
<!--/success-msg-->
